<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>media player by tailznic</title>
    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; height: 100dvh; width: 100%; 
            background: #000; overflow: hidden; 
            font-family: -apple-system, sans-serif; 
            color: #777; -webkit-user-select: none; user-select: none; touch-action: none;
        }
        
        #app { 
            position: relative; width: 100%; height: 100dvh; 
            display: none; overflow: hidden; 
            cursor: grab;
        }
        #app:active { cursor: grabbing; }
        
        .container {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            will-change: transform; background: #000;
        }

        .content { max-height: 100%; max-width: 100%; object-fit: contain; pointer-events: none; }

        /* ИНДИКАТОР ЗАГРУЗКИ % */
        .loader-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center;
            z-index: 50; pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .loader-text {
            color: #fff; font-weight: bold; font-size: 24px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            font-variant-numeric: tabular-nums; /* Чтобы цифры не прыгали */
        }

        .loader-spinner {
            width: 30px; height: 30px; margin-bottom: 10px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ПЛАШКА ОШИБКИ */
        #error-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #555; font-size: 10px; font-family: monospace;
            text-transform: uppercase; letter-spacing: 2px;
            display: none; z-index: 100;
        }

        .hint {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.2); font-size: 10px; 
            text-transform: uppercase; letter-spacing: 1px;
            pointer-events: none; z-index: 10;
        }

        .tiktok-progress-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 4px;
            background: rgba(255, 255, 255, 0.1); z-index: 999;
        }
        
        #progress-fill {
            width: 0%; height: 100%;
            background: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: width 0.1s linear;
        }

        #age-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            background: #080808; z-index: 1000; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            text-align: center; padding: 40px;
        }
        .gate-text { font-size: 12px; color: #444; line-height: 1.6; max-width: 320px; margin-bottom: 25px; }
        #enter-btn { 
            background: transparent; border: 1px solid #222; color: #555; padding: 10px 20px; 
            border-radius: 2px; font-size: 11px; cursor: pointer; text-transform: uppercase;
            letter-spacing: 1px;
        }
        #enter-btn:hover { border-color: #444; color: #888; }
    </style>
</head>
<body>

    <div id="error-overlay">Media Load Error. Skipping...</div>

    <div id="age-gate">
        <div class="gate-text">
            Контент на данном ресурсе может быть не предназначен для лиц, не достигших 18 лет. 
            Продолжая просмотр, вы подтверждаете свое совершеннолетие.
        </div>
        <button id="enter-btn" onclick="verifyAge()">Я подтверждаю, что мне есть 18 лет и более</button>
    </div>

    <div id="app">
        <div id="c1" class="container">
            <video id="v1" class="content" playsinline loop></video>
            <img id="i1" class="content" style="display:none">
            <div id="l1" class="loader-overlay"><div class="loader-spinner"></div><div class="loader-text">0%</div></div>
        </div>
        
        <div id="c2" class="container" style="transform: translateY(100%)">
            <video id="v2" class="content" playsinline loop></video>
            <img id="i2" class="content" style="display:none">
            <div id="l2" class="loader-overlay"><div class="loader-spinner"></div><div class="loader-text">0%</div></div>
        </div>

        <div class="hint">Свайп вверх / Mouse Drag / Стрелки</div>
        <div class="tiktok-progress-container"><div id="progress-fill"></div></div>
    </div>

    <script>
        const USER = 'Tailznic', REPO = 'tailznic.github.io', FOLDER = 'media';
        let allFiles = [], unviewedFiles = [], history = [], historyIdx = -1;
        let startY = 0, currentY = 0, isDragging = false, isAnimating = false;
        let currentIdx = 1;
        
        const fill = document.getElementById('progress-fill');
        const errTag = document.getElementById('error-overlay');
        const app = document.getElementById('app');

        function verifyAge() {
            document.getElementById('age-gate').style.display = 'none';
            app.style.display = 'block';
            init();
        }

        async function init() {
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`);
                const data = await res.json();
                allFiles = data.filter(f => f.type === 'file').map(f => f.download_url);
                const seen = JSON.parse(localStorage.getItem('seen_media') || '[]');
                unviewedFiles = allFiles.filter(url => !seen.includes(url));
                if (unviewedFiles.length === 0) { unviewedFiles = [...allFiles]; localStorage.removeItem('seen_media'); }
                unviewedFiles.sort(() => Math.random() - 0.5);
                startFirstVideo();
            } catch (e) { console.error(e); }
        }

        function startFirstVideo() {
            historyIdx = 0;
            const url = unviewedFiles.shift() || allFiles[0];
            history.push(url);
            saveSeen(url);
            prepareContainer(1, url);
            
            // Запуск первого видео
            const v = document.getElementById('v1');
            v.muted = false; 
            v.play().catch(() => { v.muted = true; v.play(); });

            prepareContainer(2, unviewedFiles[0] || allFiles[1]);
        }

        function saveSeen(url) {
            let seen = JSON.parse(localStorage.getItem('seen_media') || '[]');
            if (!seen.includes(url)) { seen.push(url); localStorage.setItem('seen_media', JSON.stringify(seen)); }
        }

        function prepareContainer(num, url) {
            if (!url) return;
            const v = document.getElementById('v' + num);
            const i = document.getElementById('i' + num);
            const l = document.getElementById('l' + num); // Лоадер
            const lText = l.querySelector('.loader-text');

            // Сброс
            v.style.display = i.style.display = 'none';
            l.style.opacity = '1'; 
            lText.innerText = '0%';
            
            // Очистка старых событий
            v.ontimeupdate = null;
            v.onprogress = null;
            v.onwaiting = null;
            v.onplaying = null;
            v.onerror = () => { if(num === currentIdx) triggerError(); };

            if (v.src !== url) { v.pause(); v.src = url; v.load(); }

            if (url.match(/\.(mp4|webm|mov|m4v)$/i)) {
                v.style.display = 'block';

                // --- ЛОГИКА ЗАГРУЗКИ ---
                
                // 1. Обновление процентов при загрузке буфера
                v.onprogress = () => {
                    if (v.duration) {
                        // Берем последний загруженный кусок
                        const bufLen = v.buffered.length;
                        if (bufLen > 0) {
                            const bufferedEnd = v.buffered.end(bufLen - 1);
                            const percent = Math.min(100, Math.round((bufferedEnd / v.duration) * 100));
                            lText.innerText = percent + '%';
                            
                            // Если загружено достаточно, скрываем лоадер (даже если событие playing не сработало)
                            if (percent > 95) l.style.opacity = '0';
                        }
                    }
                };

                // 2. Если видео зависло (ждет данных) - показываем лоадер
                v.onwaiting = () => { l.style.opacity = '1'; };

                // 3. Если видео начало играть - скрываем лоадер
                v.onplaying = () => { l.style.opacity = '0'; };
                
                // 4. Логика прогресс-бара времени (только для активного видео)
                if (num === currentIdx) {
                    fill.style.width = '0%'; 
                    v.ontimeupdate = () => {
                        if (v.duration) fill.style.width = (v.currentTime / v.duration * 100) + '%';
                    };
                }

            } else {
                // ДЛЯ КАРТИНОК
                i.src = url; 
                i.style.display = 'block';
                i.onload = () => { l.style.opacity = '0'; }; // Скрываем лоадер как только картинка готова
                if (num === currentIdx) fill.style.width = "100%";
            }
        }

        function triggerError() {
            errTag.style.display = 'block';
            setTimeout(() => { errTag.style.display = 'none'; changeVideo(1); }, 2000);
        }

        // --- УПРАВЛЕНИЕ ---
        function getClientY(e) { return e.changedTouches ? e.changedTouches[0].clientY : e.clientY; }
        function handleStart(e) {
            if (isAnimating) return;
            startY = getClientY(e); isDragging = true;
            document.getElementById('c' + currentIdx).style.transition = 'none';
        }
        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentY = getClientY(e);
            let diff = currentY - startY;
            document.getElementById('c' + currentIdx).style.transform = `translateY(${diff}px)`;
        }
        function handleEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            let diff = getClientY(e) - startY;
            if (diff < -80) changeVideo(1);
            else if (diff > 80 && historyIdx > 0) changeVideo(-1);
            else {
                let c = document.getElementById('c' + currentIdx);
                c.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1)';
                c.style.transform = `translateY(0)`;
            }
        }

        app.addEventListener('touchstart', handleStart, {passive: false});
        app.addEventListener('touchmove', handleMove, {passive: false});
        app.addEventListener('touchend', handleEnd);
        app.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
        
        let wheelTimeout;
        window.addEventListener('wheel', (e) => {
            if (isAnimating || isDragging) return;
            clearTimeout(wheelTimeout);
            wheelTimeout = setTimeout(() => {
                if (e.deltaY > 0) changeVideo(1);
                else if (e.deltaY < 0 && historyIdx > 0) changeVideo(-1);
            }, 50);
        });

        window.addEventListener('keydown', (e) => {
            if (isAnimating) return;
            if (e.key === 'ArrowDown') changeVideo(1);
            if (e.key === 'ArrowUp' && historyIdx > 0) changeVideo(-1);
        });

        function changeVideo(dir) {
            if (isAnimating) return;
            isAnimating = true;

            const oldIdx = currentIdx;
            const nextIdx = currentIdx === 1 ? 2 : 1;
            const oldCont = document.getElementById('c' + oldIdx);
            const nextCont = document.getElementById('c' + nextIdx);

            fill.style.width = '0%';
            document.getElementById('v' + oldIdx).ontimeupdate = null;

            oldCont.style.transition = 'transform 0.3s ease-in';
            oldCont.style.transform = dir > 0 ? 'translateY(-100%)' : 'translateY(100%)';

            if (dir > 0) {
                historyIdx++;
                if (!history[historyIdx]) {
                    const nextUrl = unviewedFiles.shift() || allFiles[Math.floor(Math.random() * allFiles.length)];
                    history.push(nextUrl);
                    saveSeen(nextUrl);
                }
            } else { historyIdx--; }

            prepareContainer(nextIdx, history[historyIdx]);

            setTimeout(() => {
                nextCont.style.transition = 'transform 0.3s cubic-bezier(0.23, 1, 0.32, 1)';
                nextCont.style.transform = 'translateY(0)';
                
                const v = document.getElementById('v' + nextIdx);
                if (v.readyState >= 1) { 
                    v.muted = false; 
                    v.play().catch(() => { v.muted = true; v.play(); }); 
                }

                setTimeout(() => {
                    oldCont.style.transition = 'none';
                    oldCont.style.transform = dir > 0 ? 'translateY(100%)' : 'translateY(-100%)';
                    
                    const oldV = document.getElementById('v' + oldIdx);
                    oldV.pause();
                    oldV.currentTime = 0;
                    
                    currentIdx = nextIdx;
                    isAnimating = false;
                    
                    let preIndex = dir > 0 ? historyIdx + 1 : historyIdx - 1;
                    let preUrl = history[preIndex] || unviewedFiles[0] || allFiles[0];
                    if(dir < 0 && preIndex < 0) preUrl = null; 
                    if(preUrl) prepareContainer(oldIdx === 1 ? 1 : 2, preUrl);
                }, 350);
            }, 50);
        }
    </script>
</body>
</html>
