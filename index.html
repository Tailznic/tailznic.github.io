<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailznic Media Player</title>
    <style>
        /* Стиль плеера: черный фон, контент на весь экран */
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .content {
            max-height: 100vh;
            max-width: 100vw;
            display: none;
            object-fit: contain;
        }

        #loader {
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        /* Маленькая подсказка снизу */
        .hint {
            position: fixed;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body onclick="showNext()">

    <div id="loader">Загрузка файлов из /media...</div>

    <video id="vPlayer" class="content" autoplay playsinline></video>
    <img id="iPlayer" class="content" alt="Media">

    <div class="hint">Нажми на экран для пропуска</div>

    <script>
        // Твои настройки уже вписаны
        const USERNAME = 'Tailznic';      
        const REPO = 'tailznic.github.io'; 
        const FOLDER = 'media';             

        let mediaFiles = [];
        let queue = [];
        const vPlayer = document.getElementById('vPlayer');
        const iPlayer = document.getElementById('iPlayer');
        const loader = document.getElementById('loader');

        async function fetchMediaList() {
            // Запрашиваем список файлов через API GitHub
            const url = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FOLDER}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Убедись, что папка "media" существует и в ней есть файлы');
                }
                
                const data = await response.json();
                
                // Берем только файлы (не папки)
                mediaFiles = data
                    .filter(file => file.type === 'file')
                    .map(file => file.download_url);
                
                if (mediaFiles.length > 0) {
                    loader.style.display = 'none';
                    showNext();
                } else {
                    loader.innerText = 'Папка "media" пуста. Загрузи туда видео или фото.';
                }
            } catch (error) {
                console.error(error);
                loader.innerHTML = `Ошибка доступа к API.<br><small>${error.message}</small>`;
            }
        }

        function showNext() {
            if (mediaFiles.length === 0) return;

            // Рандом без повторов: если очередь пуста, берем весь список и перемешиваем
            if (queue.length === 0) {
                queue = [...mediaFiles].sort(() => Math.random() - 0.5);
            }

            const fileUrl = queue.pop();
            const ext = fileUrl.split('.').pop().toLowerCase().split('?')[0];

            // Скрываем всё перед показом следующего
            vPlayer.style.display = 'none';
            iPlayer.style.display = 'none';
            vPlayer.pause();
            vPlayer.src = "";

            // Проверка формата
            if (['mp4', 'webm', 'mov'].includes(ext)) {
                vPlayer.src = fileUrl;
                vPlayer.style.display = 'block';
                // Включаем звук (браузер может заблокировать первый автоплей)
                vPlayer.muted = false; 
                vPlayer.play().catch(() => {
                    console.log("Автоплей заблокирован. Кликни по экрану.");
                    vPlayer.muted = true; // Если не дали включить со звуком, включаем без звука
                    vPlayer.play();
                });
            } else if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'avif'].includes(ext)) {
                iPlayer.src = fileUrl;
                iPlayer.style.display = 'block';
            } else {
                // Если попался странный файл — просто идем дальше
                showNext();
            }
        }

        // Авто-переход, когда видео досмотрено
        vPlayer.onended = showNext;

        // Запуск
        fetchMediaList();
    </script>
</body>
</html>
